<p class="text">Server Coordinate Testing</p>

<input type="number" class="inputBoxes" id="x" value="0" step="0.1" [(ngModel)]="x" (change)="postCoords(x, y, z)"> <br>
<input type="number" class="inputBoxes" id="y" value="0" step="0.1" [(ngModel)]="y" (change)="postCoords(x, y, z)"> <br>
<input type="number" class="inputBoxes" id="z" value="0" step="0.1" [(ngModel)]="z" (change)="postCoords(x, y, z)"> <br>

<img id="imageReturned" src={{image}} alt="Returned Image">

<div class="track" (mousemove)="trackCoords($event)"></div>
