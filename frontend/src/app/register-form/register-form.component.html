<input type="text" id="username" placeholder="Username" #username><br/>
<input type="email" id="email" placeholder="Email" #email><br/>
<input type="password" id="password" placeholder="Password" #password><br/>
<button (click)="login()">Login</button>
<button (click)="register(username.value, email.value, password.value)">Register</button>
<p id="message">{{message}}</p>
